<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main">
        <div id="pannel">
            <div id="ptop">
                <div class="cards">
                    <h3>&nbsp;</h3>
                    <button onclick="resetGame()"> Reset Game</button>
                </div>
                <div class="cards">
                    <h3>STRIKE</h3>
                    <div id="strikeval" class="box">5</div>
                </div>
                <div class="cards">
                    <h3>TIMER</h3>
                    <div class="box" id="timerval">60</div>
                </div>
                <div class="cards">
                    <h3>SCORE</h3>
                    <div id="scoreval" class="box">0</div>
                </div>
                <div class="cards">
                    <h3>&nbsp;</h3>
                    <button onclick="startGame()" id="startbtn">START GAME!</button>
                </div>

            </div>

            <div id="pbot">
                
            </div>
        </div>
        
    </div>

    <script src="script.js"></script>
</body>
</html>
